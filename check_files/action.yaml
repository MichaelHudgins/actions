name: "Check changed files match pattern"
description: 'Checks if any changes in the PR match the changes'
inputs:
  file-patterns:
    description: 'What file patterns should be matched'
    required: true
runs:
  using: "composite"
  steps:
  - name: Check changed files match pattern
    shell: bash
    env:
      GLOB_PATTERNS: ${{ inputs.file-patterns }}
    # The calling workflow shouldn't fail in case this step does
    continue-on-error: true
    run: "$GITHUB_ACTION_PATH/check_files.sh"
